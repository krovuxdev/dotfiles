font:
  bold:
    family: "Hack Nerd Font"
  italic:
    family: "Hack Nerd Font"
  normal:
    family: "Hack Nerd Font"
    style: regular
  size: 11.0
  offset:
    x: 0
    y: 0
window:
  energy: off
  opacity: 0.88
  padding:
    x: 7
    y: 7
  dynamic_padding: true
  dimensions:
    columns: 0
    lines: 0
    decorations: none
# cursor:
#   # Cursor style
#   style:
#     # Cursor shape
#     #
#     # Values for `shape`:
#     #   - â–‡ Block
#     #   - _ Underline
#     #   - | Beam
    
#     shape: Beam
#     blinking: Always
#     blink-interval: 500
#     unfocused_hollow: True
#     border_thickness: [8dpx]
cursor:
  style:
    shape: Underline
    blinking: Always
    blink-interval: 500
    thickness: 3
    unfocused_hollow: true
    Underline:
      # I doubt you want less width for this thing.
      height: 0.5 - 2
    Beam:
      height: 0.85 - 1.15 
      width: 0.5 - 2.
    Block:
      height: 0.85 - 1.15 
      width: 0.2 - 2.



